<!-- Small boxes (Stat box) -->
<div class="row">
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-info" routerLink="/index">
        <div class="inner">
          <h3>...</h3>
          <p>Home</p>
        </div>
        <div class="icon">
          <i class="ion ion-home"></i>
        </div>
        <a href="" class="small-box-footer"><i class="fas fa-undo-alt"></i> Back home</a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-success" *ngIf="qtyProductAc">
        <div class="inner">
          <h3>{{qtyProductAc}}<sup style="font-size: 20px">Bu</sup></h3>
  
          <p>Qantity Buyer...</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-warning">
        <div class="inner">
          <h3>44</h3>
  
          <p>User Registrations</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-danger" routerLink="/admin">
        <div class="inner">
          <h3>...</h3>
          <p>Back Home Admin</p>
        </div>
        <div class="icon">
          <i class="ion ion-ios-undo"></i>
        </div>
        <a class="small-box-footer">Back now... <i class="fas  fa-undo-alt"></i></a>
      </div>
    </div>
    <!-- ./col -->
</div>

<div class="row">
  <div class="col-md">
    <!-- list Order -->
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>PostCode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listBuyer">
          <td>{{item._id}}</td>
          <td>{{item.name}}</td>
          <td>
            {{item.email}}
          </td>
          <td>
            {{item.phone}}
          </td>
          <td>{{item.address}}</td>
          <td>{{item.postcode}}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/admin/buyer/',item.id]">
              <div class="glyphicon glyphicon-search"></div>
            </button></td>
        </tr>
      </tbody>
    </table><!-- list product -->
  </div>
</div>
