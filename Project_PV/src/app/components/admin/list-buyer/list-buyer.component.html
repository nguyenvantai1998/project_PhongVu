<div class="row">
  <div class="col-md">
    <!-- list Order -->
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>PostCode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listBuyer">
          <td>{{item._id}}</td>
          <td>{{item.name}}</td>
          <td>
            {{item.email}}
          </td>
          <td>
            {{item.phone}}
          </td>
          <td>{{item.address}}</td>
          <td>{{item.postcode}}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/admin/buyer/',item.id]">
              <div class="glyphicon glyphicon-search"></div>
            </button></td>
        </tr>
      </tbody>
    </table><!-- list product -->
  </div>
